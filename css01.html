<!-- CSS: Cascading Style Sheet -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inline</title>
  <!-- Internal style -->
  <style>
    /* class 표기법 */
    .border-blue-bg-yellow {
      text-align: center; 
      font-size: 30px; 
      color: #cb0dfa; 
      background-color: #ffff00; 
      border: 5px dashed #155f9c;
    }
  </style>
</head>
<body>
  <!-- px, em, rem, vw, vh, % -->

  <!-- inline style -->
  <div style="text-align: center; font-size: 30px; color: #cb0dfa; background-color: #ffff00; border: 5px solid #155f9c;">
    바탕색은 노란색
  </div>
  <div class="border-blue-bg-yellow">바탕색은 노란색2</div>

</body>
</html>

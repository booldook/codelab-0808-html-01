<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elements</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="containers">
      <h1 class="title">Member Join</h1>
      <form action="">
        <ul class="form-wrapper">
          <li class="form-item">
            <div class="form-nm">이름</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">아이디</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">비밀번호</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">성별</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">취미</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">가입경로</div>
            <div class="form-data">내용</div>
          </li>
          <li class="form-item">
            <div class="form-nm">남기는 말</div>
            <div class="form-data">내용</div>
          </li>
        </ul>
        <div class="btn-wrapper">
          <button class="join-btn">가입</button>
          <button class="cancel-btn">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
